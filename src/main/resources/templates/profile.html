<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>User Profile</title>
    <link rel="stylesheet" href="../static/bootstrap.css" th:href="@{/bootstrap.css}" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

        <a class="navbar-brand" style="margin-right: auto" href="/dashboard">File Share</a>

        <div class="form-inline mt-2 mt-md-0">
            <a href="/dashboard" class="btn btn-large btn-primary m-2">
                    <i class="material-icons" style="vertical-align: bottom">arrow_back_ios</i> Dashboard</a>
        </div>

        &emsp;<a class="navbar-brand" style="font-size: 1rem" href="/signout" th:href="@{/signout}">Sign Out</a>
    </nav>
</header>

<div class="container" style="margin-top: 7rem">

    <div class="text-center m-5">
        <h1>Profile</h1>
    </div>

    <div th:if="${profile_error}" th:text="${profile_error}" class="alert alert-danger" role="alert">
        [profile error message].
    </div>

    <form action="#" th:action="@{/profile}" th:object="${passwordForm}" method="post">
        <div class="form-group row">
            <label for="userFirstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-10">
                <input th:placeholder="${userFirstName}" type="name" class="form-control" id="userFirstName" placeholder="[First Name]" readonly>
            </div>
        </div>

        <div class="form-group row">
            <label for="userLastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-10">
                <input th:placeholder="${userLastName}" type="name" class="form-control" id="userLastName" placeholder="[Last Name]" readonly>
            </div>
        </div>

        <div class="form-group row">
            <label for="userEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-10">
                <input th:placeholder="${userEmail}" type="email" class="form-control" id="userEmail" placeholder="[Email]" readonly>
            </div>
        </div>

        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" th:field="*{password}" >
                <div>
                    <small id="passwordHelpInline" class="text-muted">
                        Requires: Lowercase letter (a-z), Uppercase letter (A-Z), Numeral (0-9), Minimum 8 characters.
                    </small>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="inputPasswordConfirm" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-10">
                <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Confirm Password" th:field="*{confirmPassword}">
            </div>
        </div>


        <div class="form-group row">
            <div class="col-sm-10 offset-sm-1">
                <div class="text-center">
                    <button id="btnUpdate" name="action" value="update" type="submit" class="btn btn-primary btn-lg mr-5">Update</button>
                    <button id="btnCancel" name="action" value="cancel" type="submit" class="btn btn-default btn-lg ">Cancel</button>
                </div>
            </div>
        </div>

    </form>

</div>

</body>
</html>


<!--Reference: https://v4-alpha.getbootstrap.com/components/forms/ -->
