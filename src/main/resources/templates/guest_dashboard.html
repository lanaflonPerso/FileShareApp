<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:form="http://www.w3.org/1999/xhtml" xmlns:c="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8"/>
    <title>Shared File</title>
    <link rel="stylesheet" href="../static/bootstrap.css" th:href="@{/bootstrap.css}" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style>
        #container {
            width: 60%;
            height: 60%;

            position: absolute;
            top:0;
            bottom: 0;
            left: 0;
            right: 0;

            margin: auto;
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

        <a class="navbar-brand" style="margin-right: auto" href="/dashboard">File Share</a>

        <div th:if="${isLoggedIn}" class="form-inline mt-2 mt-md-0">

            <div >
                <a href="/profile" th:href="@{/profile}"
                   class="btn btn-large btn-primary m-2">Profile <i class="material-icons" style="vertical-align: bottom;">account_circle</i></a>
            </div>

            &emsp;<a class="navbar-brand" style="font-size: 1rem" href="/signout" th:href="@{/signout}">Sign Out</a>

        </div>

        <!-- ELSE -->
        <div th:unless="${isLoggedIn}" class="form-inline mt-2 mt-md-0">
            <div class="form-inline mt-2 mt-md-0">
                <a href="/signin" th:href="@{/signin}"
                   class="btn btn-large btn-primary m-2">Login <i class="material-icons" style="vertical-align: bottom;">account_circle</i></a>
            </div>
        </div>

    </nav>
</header>


<div class="container" style="margin-top: 7rem">

    <div class="row mt-6 d-flex justify-content-center text-center" >

        <div th:if="${error}" class="mt-2 mt-md-0" >
            <img src="https://www.freepngimg.com/thumb/sad_emoji/36900-6-sad-emoji-transparent-background.png" height="200px" width="200px">
            <!--Image source https://www.freepngimg.com/png/36900-sad-emoji-transparent-background-->
            <h3 class="text-center"><span th:text="${error}"></span></h3>
        </div>

        <div th:if="${document}" class="mt-2 mt-md-0">
            <p><i class="material-icons" style="vertical-align: bottom; font-size: 80px;" >insert_drive_file</i></p>
            <p th:text="${document.getFilename()}"></p>
            <p th:text="${document.getDescription()}"></p>
            <p th:text="${document.getSize()}"></p>
            <p th:text="${document.getCreatedDate()}"></p>
            <a href="JavaScript:Void(0);" th:href="'/document/' + ${document.getId()}" class="btn btn-outline-primary">Download</a>
        </div>

    </div>


</div>

</body>
</html>
